<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="--value:100"></div>
        <div class="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="75" style="--value:75"></div>
        <div class="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="50" style="--value:50"></div>
        <div class="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25" style="--value:25"></div>
        <div class="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="--value:0"></div>
    </div>
</body>
</html>
